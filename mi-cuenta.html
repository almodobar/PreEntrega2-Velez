<!--Panel de Registro-->
<div class="container registro">
    <div class="column">
        <div class="form-floating formSpace">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Nombre de usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Direccion de correo</label>
        </div>
        <div class="form-floating formSpace1">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Reingresa tu contraseña</label>
        </div>
        <div>
            <label for="exampleDataList" class="form-label">Pais</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Ingresa tu pais de origen...">
            <datalist id="datalistOptions">
                    <option value="Argentina">
                    <option value="Brasil">
                    <option value="Chile">
                    <option value="Colombia">
                    <option value="Paraguay">
                    <option value="Peru">
            </datalist>
        </div>
        <div>
            <label for="exampleDataList" class="form-label">Provincia</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Ingresa tu lugar de residencia...">
            <datalist id="datalistOptions">
                    <option value="Cordoba">
                    <option value="Mendoza">
                    <option value="Neuquen">
                    <option value="San Luis">
                    <option value="Entre Rios">
                    <option value="Salta">
            </datalist>
        </div>
        <br>
        <div class="btnRegistro">
            <input class="btnEnviar" type="submit" value="Enviar Formulario">
        </div>
    </div>
</div>
